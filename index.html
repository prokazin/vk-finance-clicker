<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finance Exchange Clicker</title>

    <link rel="stylesheet" href="style.css">

    <!-- Lightweight Charts -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>

<body>

<header class="top">
    <div class="balance">
        <p>RUB: <span id="rubBalance">0</span> ₽</p>
        <p>USD: <span id="usdBalance">0</span> $</p>
        <p>BTC: <span id="btcBalance">0</span> ₿</p>
    </div>
    <button id="clickBtn" class="click-btn">+1 ₽</button>
</header>

<div class="tabs">
    <button class="tab active" data-tab="market">Market</button>
    <button class="tab" data-tab="trade">Trade</button>
    <button class="tab" data-tab="earn">Earn</button>
    <button class="tab" data-tab="wallet">Wallet</button>
</div>


<!-- MARKET -->
<div class="tab-content active" id="market">

    <select id="assetSelect" class="asset-select">
        <option value="BTC">BTC/USDT</option>
        <option value="TON">TON/USDT</option>
        <option value="RUB">USD/RUB</option>
    </select>

    <div id="chart" class="chart"></div>

    <p class="net-status">Status: <span id="netStatus">Online</span></p>
</div>


<!-- TRADE -->
<div class="tab-content" id="trade">
    <h2>Trade</h2>
    <input type="number" id="tradeAmount" placeholder="Amount USDT">
    <button id="buyBtn" class="buy">Buy</button>
    <button id="sellBtn" class="sell">Sell</button>

    <h3>Open Positions</h3>
    <div id="positions"></div>
</div>


<!-- EARN -->
<div class="tab-content" id="earn">
    <h2>Deposit</h2>
    <p>2% every 10 sec</p>
    <input type="number" id="depAmount" placeholder="Amount RUB">
    <button id="depBtn">Open Deposit</button>
    <div id="depositList"></div>
</div>


<!-- WALLET -->
<div class="tab-content" id="wallet">
    <h2>Converter</h2>
    <button id="rubToUsd">RUB → USD</button>
    <button id="usdToRub">USD → RUB</button>
</div>

<script src="script.js"></script>
</body>
</html>

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Finance Clicker — Биржа (упрощённая)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="app">
    <header>
      <h1>Finance Clicker</h1>
      <div class="balances">
        <div>Рубли: <strong id="rub">1000</strong> ₽</div>
        <div>Доллары: <strong id="usd">0.00</strong> $</div>
      </div>
    </header>

    <main>
      <section class="left">
        <div class="card trade-card">
          <h2>Сделать трейд</h2>
          <div class="controls">
            <label>Ставка (₽) <input id="stake" type="number" value="100" min="1"></label>
            <label>Тип:
              <select id="tradeType">
                <option value="safe">Безопасный</option>
                <option value="normal" selected>Стандартный</option>
                <option value="risk">Рискованный</option>
              </select>
            </label>
          </div>
          <button id="tradeBtn" class="big">Сделать трейд</button>
          <div id="result" class="result">—</div>
        </div>

        <div class="card conv-card">
          <h3>Конвертация</h3>
          <div class="conv-row">
            <input id="convAmount" type="number" value="100" min="1">
            <button id="toUsd">₽ → $</button>
            <button id="toRub">$ → ₽</button>
          </div>
          <div id="rateShow">Курс (вирт): <span id="rate">—</span></div>
        </div>

        <div class="card deposit-card">
          <h3>Вклад (депозит)</h3>
          <label>Сумма ($) <input id="depAmount" type="number" value="10" min="1"></label>
          <button id="openDep">Открыть вклад</button>
          <div id="depInfo">Вкладов: 0</div>
        </div>
      </section>

      <section class="right">
        <div class="card chart-card">
          <canvas id="chart" height="220"></canvas>
        </div>

        <div class="card history-card">
          <h3>История</h3>
          <ul id="history"></ul>
        </div>

        <div class="card lb-card">
          <h3>Лидерборд (локально)</h3>
          <ol id="leaderboard"></ol>
        </div>
      </section>
    </main>

    <footer>
      <small>Демо-игра — не реальная торговля. Вся экономика виртуальная.</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
